<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/dna.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEUROBEAUT | Инновационная косметика</title>
    <!-- Tailwind CSS через CDN для быстрого старта -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Unbounded', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        font-weight: 300;
      }
      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Unbounded', sans-serif;
      }
      .neuro-gradient {
        background: linear-gradient(135deg, #ff00cc, #333399, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Анимации */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-out forwards;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      /* Скроллбар для чата */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(236, 72, 153, 0.5);
        border-radius: 3px;
      }
    </style>
